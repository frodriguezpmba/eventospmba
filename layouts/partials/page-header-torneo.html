<!-- page title -->
<section class="page-title-section overlay" style="background: url('{{ .Params.Bg_image | relURL}}'), #000; background-position: center center; background-repeat: no-repeat; background-size: contain;">
    <div class="container header">
      <div class="row">
        <div class="col-md-12">
          <h1 class="list-inline-item text-white"><i class="ti-cup text-white"></i> {{ .Title }}</h1>
          <p class="text-white">{{ .Params.Description | markdownify }}</p>
        </div>
      </div>
    </div>
</section>
