<nav class="sticky-pmba-tabs order-2">
	<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
		{{ $tabTotal := .Get "tabTotal" }}
		{{ $tabRightAlign := .Get "tabRightAlign" }}
		{{ $tabName := .Scratch.Get "tabName" }}
		{{ $tabID := .Scratch.Get "tabID" }}

		{{ range $i, $sequence := (seq $tabTotal) }}
		<a class="nav-item-tab nav-link {{ if eq $i 0 }} active {{ end }}" id="nav-{{ (index $tabID $i) }}" data-toggle="tab" href="#{{ (index $tabID $i) }}" role="tab" aria-controls="nav-{{ (index $tabID $i) }}" aria-selected="true">{{ (replaceRE "(\\s)" "" (index $tabName $i)) }}</a>
		{{ end }}
	</div>
</nav>

<div class="tab-content mt-5" id="nav-tab-content">{{ .Inner }}</div>
