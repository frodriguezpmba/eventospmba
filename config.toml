######################## default configuration ####################
baseURL = "https://events.padelmba.com/"
title = "Torneos de competición de Pádel en España - by PadelMBA"
# defaultContentLanguage = "es"
# defaultContentLang = "es"
#theme = "padelmba"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "xxxxxx" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["fr"] # desable language from here
date_format = "02 Jan 2006"
enableEmoji = true
# Taxonomias para usar en Torneos PadelMBA
[taxonomies]
  categoria = "categorias"
  etiqueta = "etiquetas"


